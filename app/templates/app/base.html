{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacers Ticket Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="left-side">
                <a href="{% url 'home' %}" class="logo">
                    <img src="./../../static/images/pacerslogo.jpg" alt="Pacers Logo" class="left-image">
                </a>
            </div>
            <div class="centered">
                <h1 class="header-text"><a href="{% url 'home' %}">Pacers Ticket Hub</a></h1>
            </div>
            <div class="right-side">
                <nav>
                    <ul>
                        <a href="{% url 'home' %}">Home</a><br>
                        <a href="{% url 'enter_confirmation_id' %}">Confirm Purchase</a><br>
                        <a href="{% url 'tickets' %}">tickets</a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Pacers Ticket Hub</p>
        Contact Us: support@example.com<br>
        Project Team: Mouhamadou, Nooreddin, and Rashmi Baral
    </footer>
</body>
</html>
